<mat-card>
  <mat-card-title>Crear Tarea</mat-card-title>
  <mat-card-content>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Título</mat-label>
        <input matInput formControlName="title" />
        <mat-error *ngIf="taskForm.controls['title'].invalid">Ingresa un título válido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error *ngIf="taskForm.controls['description'].invalid">Ingresa una descripción válida</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Fecha de Vencimiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dueDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Prioridad</mat-label>
        <mat-select formControlName="priority">
          <mat-option value="baja">Baja</mat-option>
          <mat-option value="media">Media</mat-option>
          <mat-option value="alta">Alta</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="status">
          <mat-option value="pendiente">Pendiente</mat-option>
          <mat-option value="en-progreso">En Progreso</mat-option>
          <mat-option value="completado">Completado</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!taskForm.valid">Crear Tarea</button>
    </form>
  </mat-card-content>
</mat-card>
