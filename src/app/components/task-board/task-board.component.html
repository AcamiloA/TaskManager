<mat-card>
    <mat-card-title>Lista de Tareas</mat-card-title>
    <mat-card-content>
      <button mat-raised-button color="primary" (click)="createTask()">Crear Tarea</button>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <!-- TÃ­tulo de la tarea -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
          <td mat-cell *matCellDef="let task">{{ task.title }}</td>
        </ng-container>
  
        <!-- Acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let task">
            <button mat-button (click)="editTask(task.id)">Editar</button>
            <button mat-button (click)="deleteTask(task.id)">Eliminar</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['title', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['title', 'actions']"></tr>
      </table>
    </mat-card-content>
  </mat-card>
